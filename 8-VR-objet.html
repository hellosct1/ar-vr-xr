<!DOCTYPE html>
<html>
<head>
  <script src="lib/a-frame/aframe-v0.8.2.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <!-- audio -->
      <audio id="sound" src="media/manical_drop-menu.mp3"></audio>
      <audio id="bip" src="media/bip.wav"></audio>
      <!-- Texture -->
      <img id="boxTexture" src="media/texture.jpg">
    </a-assets>
    
    <a-text position="0 0.25 -1" height="10" depth="2" color="#FF0000" value="Programmez"></a-text>  
  
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>

    <!--- Animation -->
    <a-cylinder 
      src="#boxTexture" 
      position="2 1.75 -3" 
      radius="0.5" 
      height="1.5" 
      color="#FFC6FD"
      >
	<a-animation 
	    attribute="position" 
	    to="5 2.99 1" 
	    direction="alternateReverse" 
	    dur="3000"
	    repeat="indefinite"
	    >
	</a-animation>
    </a-cylinder>
    <!-- Sounds. -->
    <a-entity sound="autoplay: true; src: #sound;"></a-entity>
  
  </a-scene>

 </body>
</html>
