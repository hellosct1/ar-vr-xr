<!DOCTYPE html>
<html>
  <head>
    <script src="lib/a-frame/aframe-v0.7.0.min.js"></script>
    <script src="lib/ar/aframe-ar.js"></script>
  </head>
  <body>
    <div style='position: fixed; top: 10px; width:100%; text-align: left; z-index: 1;'>
      <img src="media/fxvr.png" width="300px">
    </div>
  
    <a-scene embedded arjs='sourceType: webcam;'>

      <!-- Declaration -->
      <a-assets>
	<!-- Texture -->
	<img id="boxTexture" src="media/texture.jpg">
      </a-assets>
    
      <a-marker-camera preset='hiro'></a-marker-camera>
   
      <a-text position="10 -4.25 -1" height="10" color="#FF0000" value="Programmez">
	<a-animation attribute="position" from="12 -4 1" to="3 -6 -8"  repeat="indefinite"></a-animation>   
      </a-text>     
   
      <a-sphere position="0 -4.25 -5" radius="1.25" color="#002DC9">
	<a-animation attribute="position" from="2 -4 1" to="3 -6 -8"  repeat="indefinite"></a-animation>  
      </a-sphere>  
      
    </a-scene>
  </body>
</html>
